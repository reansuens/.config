[colors.primary]
background = "#000b1e"
foreground = "#0abdc6"


[colors.selection]
background = "#000000"  # fully transparent black (alpha = 00)
text       = "#000000"  # semi-transparent white (~50% opacity)


[colors.cursor]
cursor = "#0abdc6"
